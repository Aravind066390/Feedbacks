<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <label for="storeName">Store Name:</label>
            <input type="text" id="storeName" name="storeName" required>

            <label for="experience">Experience (1-5):</label>
            <input type="number" id="experience" name="experience" min="1" max="5" required>

            <label for="changes">Required additions/changes:</label>
            <textarea id="changes" name="changes" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
